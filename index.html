<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petit+Formal+Script&family=Sofia&display=swap" rel="stylesheet"></head>
</head>
<body>
    <header>
        <img src="assets/bookshelf.svg" alt="A bookshelf Logo">
        <h1>Your Library</h1>
        <button type="button" class="book-button">Add a new book!</button>
        <dialog class="book-form modal">
            <form action="post">
                <legend>Add a book to the library</legend>
                <div class="form-grid">
                    <div class="input-container">
                        <label for="input-title">Title*:</label>
                        <input type="text" name="input-title" id="input-title" required>
                    </div>
                    <div class="input-container">
                        <label for="input-author">Author*:</label>
                        <input type="text" name="input-author" id="input-author" required>
                    </div>
                    <div class="input-container">
                        <label for="input-page-count">Page Count*:</label>
                        <input type="tel" name="input-page-count" id="input-page-count" maxlength="5" pattern="\d*" required>
                    </div>
                    <div class="input-container">
                        <label for="input-confirm">Read?:</label>
                        <input type="checkbox" name="input-confirm" id="input-confirm" class="checkbox">
                    </div>
                </div>
                <button type="submit" class="submit">Submit New Book</button>
            </form>
        </dialog>
    </header>
    <main>
        <div class="container">
            
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
